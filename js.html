<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN"			"http://www.w3.org/TR/REC-html40/strict.dtd"><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>URL Decoder/Encoder</title><style type="text/css"><!--body {background: white; color: black;}form {margin: 0;}h1 {font-family: Arial, sans-serif; line-height: 0.85em; border-bottom: 2px solid;  margin-bottom: 0.33em; padding-bottom: 0;}textarea {background: #EEF;}#footer {border-top: 1px solid #000; color: #999; font: italic 75% sans-serif;}#footer p {margin: 0 0 1em 0;}#footer img {float: right; margin: 0 0 0.5em 2em;}--></style><script src="wdxutil.js"></script><script type="text/javascript">function encode() {	var obj = document.getElementById('dencoder');	var unencoded = obj.value;	obj.value = encodeURIComponent(unencoded).replace(/'/g,"%27").replace(/"/g,"%22");	}function decode() {	var obj = document.getElementById('dencoder');	var encoded = obj.value;	obj.value = decodeURIComponent(encoded.replace(/\+/g,  " "));}function replaceform(){	var obj = document.getElementById('dencoder');	var myin = ["dfa","fadsfadfa","asdfasdfa","fasdfadsf","adfadfa"];	var ret = ""	myin.forEach(function(item, idx){ret += (obj.value.replace(/bbwe898/g, item + idx));});	obj.value = ret;}function replaceeach(){	var obj = document.getElementById('dencoder');	// var myin = ["dfa","fadsfadfa","asdfasdfa","fasdfadsf","adfadfa"];	var ret = obj.value	// myin.forEach(function(item, idx){ret = (ret.replace(/bbwe898/, item + idx));});		obj.value = ret;}function formnum(){	var obj = document.getElementById('dencoder');	var ret = "";	for (var i = 1; i < 333; i++) {		ret += i + "\n";		//		ret += (Array(4).join('0') + i).slice(-4) + "\n";	}	obj.value = ret;}function linecopy(){	var obj = document.getElementById('dencoder');	var line = document.getElementById('foo2');	var lineBtn = document.getElementById('lineBtn');	line.value = /([^\n]*)\n/.exec(obj.value)[1];	obj.value = obj.value.replace(/([^\n]*)\n/, "");	lineBtn.click();}function scffield(){	var obj = document.getElementById('dencoder');	var ret = obj.value.replace(/private/g, "@SCFMember(orderId = )\n\tprivate");	for (var i = 1; i < 200; i++) {		ret = ret.replace(/@SCFMember\(orderId = \)/, "@SCFMember(orderId = " + i + ")");	}	obj.value = ret;}function scfclass(){	var obj = document.getElementById('dencoder');	var ret = obj.value;	ret = ret.replace(/package ([^\n]+);\s*([\s\S]*)public class (\w+)/, "package $1;\n\nimport com.bj58.spat.scf.serializer.component.annotation.SCFMember;\nimport com.bj58.spat.scf.serializer.component.annotation.SCFSerializable;\n$2@SCFSerializable(name = \"$1.$3\")\npublic class $3");	obj.value = ret;}function getset(){	var obj = document.getElementById('dencoder');	var ret = obj.value;	ret = ret.replace(/[^\n]*set([A-Z]\w*)[^\n]*/g, "set$1");	ret = ret.replace(/\n+[^sr\n][^\n]*\n/g, "\n");	ret = ret.replace(/\n+/g, "\n");	ret = ret.replace(/^[^sr][^\n]*\n/, "");	ret = ret.replace(/\n+[^sr\n][^\n]*$/, "");	ret = ret.replace(/set([A-Z]\w*)/g, "ret.set$1(in.get$1());");	obj.value = ret;}function columncut(){	var obj = document.getElementById('dencoder');	var ret = obj.value;	ret = ret.replace(/[\t ]/g, "                                  ");	ret = ret.replace(/(\S[^\n]{30})\s+/g, "$1");	obj.value = ret;}function columncutch(){	var obj = document.getElementById('dencoder');	var ret = obj.value;	ret = ret.replace(/[\t ]/g, "　　　　　　　　　　　　　　　　　　　　　　　　　　");	ret = ret.replace(/(\S[^\n]{20})\s+/g, "$1");	obj.value = ret;}function expressCity(){	var obj = document.getElementById('dencoder');	var ret = obj.value;	ret = ret.replace(/\n[^\n]+:[^\n]+\n/g, "\n");	ret = ret.replace(/\n[^\n市]+\n/g, "\n");	ret = ret.replace(/市/g, "市-");	ret = ret.replace(/-\n/g, "\n");	ret = ret.replace(/--/g, "-");	ret = ret.replace(/-\//g, "/");	ret = ret.replace(/\n+/g, "\n");	obj.value = ret;}function cutTailLine(){	var obj = document.getElementById('dencoder');	var ret = obj.value;	ret = ret.replace(/\n[^\n]+$/g, "");	obj.value = ret;}function parseNullNextButton(){	var obj = document.getElementById('dencoder');	obj.value = parseNullNext(obj.value);}</script></head><body><form onsubmit="return false;"><h1>URL Decoder/Encoder</h1><textarea cols="120" rows="20" id="dencoder"></textarea><div><input type="button" onclick="decode()" value="Decode"><input type="button" onclick="encode()" value="Encode"><input type="button" onclick="replaceform()" value="replaceform"><input type="button" onclick="replaceeach()" value="replaceeach"><input type="button" onclick="scffield()" value="scffield"><input type="button" onclick="scfclass()" value="scfclass"><input type="button" onclick="getset()" value="getset"><input type="button" onclick="columncut()" value="columncut"><input type="button" onclick="columncutch()" value="columncutch"><input type="button" onclick="parseNullNextButton()" value="parseNullNextButton"><input type="button" onclick="expressCity()" value="expressCity"><input type="button" onclick="cutTailLine()" value="cutTailLine"><input type="button" onclick="formnum()" value="formnum"><input type="button" onclick="linecopy()" value="linecopy"><button class="btn" data-clipboard-target="#dencoder" style="    width: 200px;    height: 100px;">复制</button></div><input id="foo2" /><button class="btn" data-clipboard-target="#foo2" id="lineBtn">行复制</button></form><script src="clipboard.min.js"></script><script type="text/javascript">new Clipboard('.btn');</script></body></html>
